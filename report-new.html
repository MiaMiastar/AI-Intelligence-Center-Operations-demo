    <div class="dashboard-main">
      <div class="dashboard-content">
    <div class="content-wrap content-with-anchor">
    <main class="content">
      <header class="content-header">
        <div>
          <a href="./report-manage.html" class="form-back">← 返回报告管理</a>
          <h1>新建报告</h1>
        </div>
      </header>

      <section class="card form-card">
        <form class="report-form" id="reportForm">
          <!-- 1) 基础信息（必填） -->
          <div class="form-section" id="anchor-basic">
            <h2 class="form-section-title">基础信息</h2>
            <div class="form-grid form-grid--single">
              <div class="form-field">
                <label for="reportTitle">报告标题 <span class="required">*</span></label>
                <input type="text" id="reportTitle" name="reportTitle" placeholder="请输入报告标题" required />
              </div>
              <div class="form-field form-field-avatar">
                <label>报告封面</label>
                <div class="avatar-upload">
                  <input type="file" id="cover" name="cover" accept="image/*" class="avatar-input" />
                  <div class="avatar-preview" id="coverPreview">
                    <span class="avatar-placeholder">上传封面</span>
                  </div>
                  <span class="avatar-hint">建议 16:9</span>
                </div>
              </div>
              <div class="form-field">
                <label for="reportCategory">报告分类 <span class="required">*</span></label>
                <select id="reportCategory" name="reportCategory" required>
                  <option value="">请选择</option>
                  <option value="行业研究">行业研究</option>
                  <option value="趋势分析">趋势分析</option>
                  <option value="案例研究">案例研究</option>
                  <option value="白皮书">白皮书</option>
                  <option value="年度报告">年度报告</option>
                  <option value="专题报告">专题报告</option>
                  <option value="其他">其他</option>
                </select>
              </div>
              <div class="form-field full">
                <label for="reportAbstract">报告摘要 <span class="required">*</span> <span class="char-count" id="abstractCount">0 / 300 字</span></label>
                <textarea id="reportAbstract" name="reportAbstract" rows="4" placeholder="简要介绍报告主要内容与价值，300 字以内" maxlength="300"></textarea>
              </div>
            </div>
          </div>

          <!-- 2) 内容信息 -->
          <div class="form-section" id="anchor-content">
            <h2 class="form-section-title">内容信息</h2>
            <div class="form-grid form-grid--single">
              <div class="form-field">
                <label for="authorId">作者/专家</label>
                <select id="authorId" name="authorId">
                  <option value="">请选择（可选）</option>
                  <option value="1">李泽宇 - 高级顾问</option>
                  <option value="2">周婧怡 - 供应链专家</option>
                  <option value="3">王天澍 - 仓储运营专家</option>
                </select>
              </div>
              <div class="form-field">
                <label for="publishDate">发布日期</label>
                <input type="date" id="publishDate" name="publishDate" />
              </div>
              <div class="form-field full">
                <label>报告文件上传 <span class="required">*</span></label>
                <div class="video-upload">
                  <input type="file" id="reportFile" name="reportFile" accept=".pdf,.doc,.docx" class="video-input" />
                  <div class="video-upload-area" id="reportFileArea">
                    <span class="video-upload-placeholder">点击或拖拽上传报告文件</span>
                    <span class="video-hint">支持 PDF、Word 格式</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 3) 标签与可见性 -->
          <div class="form-section" id="anchor-other">
            <h2 class="form-section-title">其他</h2>
            <div class="form-grid form-grid--single">
              <div class="form-field">
                <label for="visibility">展示范围</label>
                <select id="visibility" name="visibility">
                  <option value="公开">公开</option>
                  <option value="仅内部">仅内部</option>
                  <option value="会员可见">会员可见</option>
                </select>
              </div>
              <div class="form-field full">
                <label>关键词标签 <span class="char-count" id="tagsHint">输入后回车添加</span></label>
                <div class="tags-wrap">
                  <div class="tags-chips" id="tagsChips"></div>
                  <input type="text" class="tags-input" id="tagsInput" placeholder="输入关键词后按回车添加" />
                </div>
                <input type="hidden" name="tags" id="tagsHidden" />
              </div>
            </div>
          </div>

          <div class="form-actions">
            <a href="./report-manage.html" class="ghost-btn">取消</a>
            <button type="button" class="ghost-btn" id="btnSaveOnly">仅保存</button>
            <button type="submit" class="primary">提交并保存</button>
          </div>
        </form>
      </section>
    </main>
